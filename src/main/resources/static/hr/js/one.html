<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="one.css">
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <title>팝업창</title>
</head>
<body>
    <!-- 메인 팝업창 -->
    <div class="popup" id="contractPopup">
        <div class="popup-content" id="draggablePopup">
            <div class="popup-header" id="popupHeader">
                <span>사원 상세정보</span>
            </div>
            <form class="contract-form">
                <div class="formBox1">
                    <div class="profile-picture-container">
                        <div class="profile-picture">
                            <img src="ddung2.png" alt="Profile Picture" id="profileImg">
                        </div>
                        <div class="file-input-container">
                            <input type="file" id="fileInput" accept="image/*">
                            <label for="fileInput" class="btn attach-file">사진변경</label>
                        </div>
                    </div>
                    <div>
                        <label for="employeeName">이름</label>
                        <input type="text" id="employeeName" placeholder="선우수현">
                    </div>
                    <div>
                        <label for="employeeNo">사원번호</label>
                        <input type="text" id="employeeNo" placeholder="074">
                    </div>
                    <div>
                        <label for="department">부서</label>
                        <input type="text" id="department" placeholder="개발팀">
                    </div>
                    <div>
                        <label for="employeeRank">직급</label>
                        <input type="text" id="employeeRank" placeholder="대리">
                    </div>
                    <div>
                        <label for="employeeHiredate">입사일</label>
                        <input type="date" id="employeeHiredate">
                    </div>
                    <div>
                        <label for="employeePhone">전화번호</label>
                        <input type="text" id="employeePhone" placeholder="010-5484-4454">
                    </div>
                    <div>
                        <label for="emergencyPhone">비상연락망</label>
                        <input type="text" id="emergencyPhone" placeholder="02-784-1141">
                    </div>
                </div>

                <div class="formBox2">
                    <div>
                        <label for="employeeBirth">생년월일</label>
                        <input type="text" id="employeeBirth" placeholder="1947-4-1">
                    </div>
                    <div>
                        <label for="employeeEmail">이메일</label>
                        <input type="text" id="employeeEmail" placeholder="skatngus7@naver.com">
                    </div>
                    <div>
                        <label for="accountNumber">은행/계좌번호/예금주</label>
                        <button type="button" id="selectBankBtn" class="btn attach-file">은행선택</button>
                        <input type="text" id="accountBank" placeholder="은행 선택">
                        <input type="text" id="accountNumber" placeholder="817745184522">
                        <input type="text" id="accountHolder" placeholder="선우수현">
                    </div>
                    <div>
                        <label for="employeeAddress">주소</label>
                        <button type="button" id="searchAddressBtn" class="btn attach-file">주소 검색</button>
                        <input type="text" id="employeeAddress" placeholder="주소를 입력하세요">
                        <input type="text" id="employeeAddress1" placeholder="상세주소를 입력하세요">
                    </div>
                </div>
                <div class="popup-buttons">
                    <button type="button" class="btn modify">수정</button>
                    <button type="button" class="btn close" id="closePopupButton">닫기</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 은행 선택 팝업 -->
<div id="bankSelectPopup" class="popup">
    <div class="popup-content">
        <div class="popup-header">
            <h3>은행 선택</h3>
            <button class="btn close" onclick="closePopup()">닫기</button>
        </div>
        <div class="bank-options">
            <div class="bank-item">
                <button class="bank-code-option">001</button>
                <button class="bank-name-option">한국은행</button>
            </div>
            <div class="bank-item">
                <button class="bank-code-option">002</button>
                <button class="bank-name-option">산업은행</button>
            </div>
            <div class="bank-item">
                <button class="bank-code-option">003</button>
                <button class="bank-name-option">기업은행</button>
            </div>
            <div class="bank-item">
                <button class="bank-code-option">004</button>
                <button class="bank-name-option">국민은행</button>
            </div>
            <div class="bank-item">
                <button class="bank-code-option">007</button>
                <button class="bank-name-option">수협은행</button>
            </div>
            <div class="bank-item">
                <button class="bank-code-option">008</button>
                <button class="bank-name-option">수출입은행</button>
            </div>
            <div class="bank-item">
                <button class="bank-code-option">011</button>
                <button class="bank-name-option">NH농협은행</button>
            </div>
            <div class="bank-item">
                <button class="bank-code-option">012</button>
                <button class="bank-name-option">지역농축협</button>
            </div>
            <div class="bank-item">
                <button class="bank-code-option">020</button>
                <button class="bank-name-option">우리은행</button>
            </div>
            <div class="bank-item">
                <button class="bank-code-option">023</button>
                <button class="bank-name-option">SC제일은행</button>
            </div>
            <div class="bank-item">
                <button class="bank-code-option">027</button>
                <button class="bank-name-option">한국씨티은행</button>
            </div>
        </div>
    </div>
</div>



    <script src="one.js"></script>
</body>
</html>
